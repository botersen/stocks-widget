
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Widget</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
    }
    .widget {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }
    .stock-card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .info {
      display: flex;
      flex-direction: column;
    }
    .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    canvas {
      width: 100px !important;
      height: 40px !important;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="stock-card">
      <div class="info">
        <div class="title">S&P 500 (SPY)</div>
        <div id="price-spy">Loading...</div>
      </div>
      <canvas id="chart-spy"></canvas>
    </div>
    <div class="stock-card">
      <div class="info">
        <div class="title">Nasdaq (QQQ)</div>
        <div id="price-qqq">Loading...</div>
      </div>
      <canvas id="chart-qqq"></canvas>
    </div>
    <div class="stock-card">
      <div class="info">
        <div class="title">Dow Jones (DIA)</div>
        <div id="price-dia">Loading...</div>
      </div>
      <canvas id="chart-dia"></canvas>
    </div>
  </div>

  <script>
    const stocks = [
      { symbol: 'SPY', canvas: 'chart-spy', priceId: 'price-spy' },
      { symbol: 'QQQ', canvas: 'chart-qqq', priceId: 'price-qqq' },
      { symbol: 'DIA', canvas: 'chart-dia', priceId: 'price-dia' }
    ];
    const apiKey = 'uWGmeTTuc51qtDXOnmujrQDpVbGvhAyu';

    const charts = {};

    async function fetchHistorical(symbol) {
      const res = await fetch(`https://financialmodelingprep.com/api/v3/historical-chart/1min/${symbol}?apikey=${apiKey}`);
      const data = await res.json();
      return data.reverse().map(point => parseFloat(point.close));
    }

    async function fetchQuote(symbol) {
      const res = await fetch(`https://financialmodelingprep.com/api/v3/quote/${symbol}?apikey=${apiKey}`);
      const data = await res.json();
      return data[0]?.price?.toFixed(2);
    }

    function createChart(ctx, data, color) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map((_, i) => i),
          datasets: [{
            data: data,
            borderColor: color,
            borderWidth: 2,
            fill: false,
            tension: 0.3,
            pointRadius: 0
          }]
        },
        options: {
          animation: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { display: false },
            y: { display: false }
          }
        }
      });
    }

    async function init() {
      for (const stock of stocks) {
        const canvas = document.getElementById(stock.canvas).getContext('2d');
        const data = await fetchHistorical(stock.symbol);
        const color = data[data.length - 1] >= data[0] ? 'lime' : 'red';
        charts[stock.symbol] = createChart(canvas, data, color);

        const price = await fetchQuote(stock.symbol);
        document.getElementById(stock.priceId).textContent = `$${price}`;
      }
    }

    init();
  </script>
</body>
</html>
