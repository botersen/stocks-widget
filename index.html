<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stock Widget</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .stock {
      width: 95vw;
      max-width: 400px;
      margin: 20px auto;
    }
    canvas {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="stock">
    <h2>S&P 500</h2>
    <canvas id="spChart"></canvas>
  </div>
  <div class="stock">
    <h2>Nasdaq 100</h2>
    <canvas id="nasdaqChart"></canvas>
  </div>
  <div class="stock">
    <h2>Dow Jones</h2>
    <canvas id="dowChart"></canvas>
  </div>

  <script>
    const apiKey = 'uWGmeTTuc51qtDXOnmujrQDpVbGvhAyu';
    const interval = 1 * 60 * 1000; // 1 minute updates

    const stocks = [
      { symbol: '^GSPC', chartId: 'spChart', data: [] },
      { symbol: '^NDX', chartId: 'nasdaqChart', data: [] },
      { symbol: '^DJI', chartId: 'dowChart', data: [] },
    ];

    const charts = {};

    function createChart(ctx) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Price',
            data: [],
            fill: false,
            tension: 0.1,
            borderWidth: 2,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          animation: false,
          plugins: { legend: { display: false } },
          scales: {
            x: { display: false },
            y: { display: false }
          }
        }
      });
    }

    async function fetchPrice(symbol) {
      const res = await fetch(`https://financialmodelingprep.com/api/v3/quote/${symbol}?apikey=${apiKey}`);
      const json = await res.json();
      return json[0]?.price;
    }

    async function updateData() {
      const now = new Date();
      for (const stock of stocks) {
        const price = await fetchPrice(stock.symbol);
        const time = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

        if (price) {
          stock.data.push({ x: time, y: price });
          const chart = charts[stock.chartId];
          chart.data.labels.push(time);
          chart.data.datasets[0].data.push(price);
          chart.update();
        }
      }
    }

    function init() {
      for (const stock of stocks) {
        const ctx = document.getElementById(stock.chartId).getContext('2d');
        charts[stock.chartId] = createChart(ctx);
      }
      updateData();
      setInterval(updateData, interval);
    }

    window.onload = init;
  </script>
</body>
</html>
