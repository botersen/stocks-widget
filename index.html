<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .stock-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }

    .stock-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .change {
      font-weight: 500;
    }

    canvas {
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>Stock Overview</h1>
  <div class="stock-card">
    <div class="stock-header">
      <span>S&amp;P 500</span>
      <span id="change-spx" class="change">Loading...</span>
    </div>
    <canvas id="chart-spx"></canvas>
  </div>
  <div class="stock-card">
    <div class="stock-header">
      <span>NASDAQ</span>
      <span id="change-ixic" class="change">Loading...</span>
    </div>
    <canvas id="chart-ixic"></canvas>
  </div>
  <div class="stock-card">
    <div class="stock-header">
      <span>DOW</span>
      <span id="change-dji" class="change">Loading...</span>
    </div>
    <canvas id="chart-dji"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const apiKey = 'uWGmeTTuc51qtDXOnmujrQDpVbGvhAyu'; // Replace with your actual key
    const indexes = [
      { symbol: '^GSPC', id: 'spx' },
      { symbol: '^IXIC', id: 'ixic' },
      { symbol: '^DJI', id: 'dji' }
    ];

    async function fetchData(symbol) {
      const res = await fetch(`https://financialmodelingprep.com/api/v3/historical-chart/1min/${symbol}?apikey=${apiKey}`);
      const data = await res.json();
      return data.reverse().slice(0, 30);
    }

    function renderChart(canvasId, labels, values, color) {
      new Chart(document.getElementById(`chart-${canvasId}`), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            borderColor: color,
            borderWidth: 2,
            fill: false,
            tension: 0.4,
            pointRadius: 0,
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            x: { display: false },
            y: { display: false }
          }
        }
      });
    }

    async function init() {
      for (const index of indexes) {
        const data = await fetchData(index.symbol);
        const prices = data.map(d => parseFloat(d.close));
        const labels = data.map(d => d.datetime.slice(11, 16));
        const change = ((prices.at(-1) - prices[0]) / prices[0]) * 100;
        const color = change >= 0 ? '#00FF88' : '#FF4E4E';
        document.getElementById(`change-${index.id}`).textContent = `${change.toFixed(2)}%`;
        document.getElementById(`change-${index.id}`).style.color = color;
        renderChart(index.id, labels, prices, color);
      }
    }

    init();
  </script>
</body>
</html>
