<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Widget</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .stock-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 400px;
    }
    .stock-card {
      background: #1c1c1e;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .stock-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    canvas {
      width: 100%;
      height: 60px;
    }
  </style>
</head>
<body>
  <h1>Stock Overview</h1>
  <div class="stock-container">
    <div class="stock-card" id="sp500">
      <div class="stock-header">
        <span>S&amp;P 500</span>
        <span id="sp500-change"></span>
      </div>
      <canvas id="sp500-chart"></canvas>
    </div>
    <div class="stock-card" id="nasdaq">
      <div class="stock-header">
        <span>NASDAQ</span>
        <span id="nasdaq-change"></span>
      </div>
      <canvas id="nasdaq-chart"></canvas>
    </div>
    <div class="stock-card" id="dow">
      <div class="stock-header">
        <span>DOW</span>
        <span id="dow-change"></span>
      </div>
      <canvas id="dow-chart"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const stocks = [
      { symbol: "^GSPC", id: "sp500" },
      { symbol: "^IXIC", id: "nasdaq" },
      { symbol: "^DJI", id: "dow" },
    ];

    async function fetchStockData(symbol) {
      const apiKey = "4f0e94fbae72478282b8789831a26606";
      const url = `https://api.twelvedata.com/time_series?symbol=${symbol}&interval=5min&outputsize=30&apikey=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      return data;
    }

    async function drawChart(stock) {
      const data = await fetchStockData(stock.symbol);
      if (!data || !data.values) return;

      const values = data.values.reverse();
      const labels = values.map((v) => v.datetime.slice(11, 16));
      const prices = values.map((v) => parseFloat(v.close));
      const change = ((prices[prices.length - 1] - prices[0]) / prices[0]) * 100;
      const color = change >= 0 ? "#4caf50" : "#f44336";

      document.getElementById(`${stock.id}-change`).innerText = `${change.toFixed(2)}%`;
      document.getElementById(`${stock.id}-change`).style.color = color;

      const ctx = document.getElementById(`${stock.id}-chart`).getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              data: prices,
              borderColor: color,
              borderWidth: 2,
              pointRadius: 0,
              fill: false,
              tension: 0.3,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              display: false,
            },
            y: {
              display: false,
            },
          },
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              enabled: false,
            },
          },
        },
      });
    }

    stocks.forEach(drawChart);
  </script>
</body>
</html>
