

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .card {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      padding: 1.2rem 1.5rem;
      margin: 0.5rem 0;
      width: 280px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .card .title {
      font-size: 1rem;
      font-weight: 600;
    }

    .card .price {
      font-size: 1rem;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Stock Overview</h1>

  <div id="card-spx" class="card">Loading S&P 500...</div>
  <div id="card-nasdaq" class="card">Loading NASDAQ...</div>
  <div id="card-dow" class="card">Loading DOW...</div>

  <script src="script.js"></script>
</body>
</html>
